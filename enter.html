<body>
    <form action="">
        <input type="text" placeholder="Enter Code" id="codeInput">
        <button type="submit" id="verifyBtn">Submit</button>
    </form>

    <script>
        
  const validCodes = {
    code: 'EXDEL012JI23HUA'
  };
document.getElementById("verifyBtn").addEventListener("click", () =>{
            const inputCode = document.getElementById("codeInput").value.trim();
            if (inputCode === validCodes.code) {
              window.location.href = 'login.html';
            }
          else {
        document.getElementById("error-message").textContent = 'Invalid code. Please Try Again';
        codeInput.value = '';
      }
  });
    </script>
