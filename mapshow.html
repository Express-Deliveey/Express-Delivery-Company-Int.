<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Route Planner</title>
    <style>
        #dvMap {
            width: 500px;
            height: 500px;
        }
        #dvPanel {
            width: 500px;
            height: 500px;
        }
    </style>                                                                    
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxBmvJ1-B8O9xlaVLvOTHO1vKCKjdSrcA&libraries=places"></script>

</head>
<body>
    <table border="0" cellpadding="0" cellspacing="3">
        <tr>
            <td colspan="2">
                Source: <input type="text" id="txtSource" value="" style="width: 200px"/>
                Destination: <input type="text" id="txtDestination" value="" style="width: 200px"/>
                <br/>
                <input type="button" value="Get Route" onclick="GetRoute()"/>
                <hr/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="dvDistance"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="dvMap"></div>
            </td>
            <td>
                <div id="dvPanel"></div>
            </td>
        </tr>
    </table>

     <script src="maps.js"></script>
</body>
</html>
